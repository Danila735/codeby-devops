worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80; # Порт, который слушает NGINX

        # Корень для статических файлов
        location / {
            root /opt/www; # Папка, которую мы создали
            index index.html; # Файл для отдачи по умолчанию
        }
    }
}
