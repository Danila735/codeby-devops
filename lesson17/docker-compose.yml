version: '3.3'

services:
  db:
    image: mariadb:10.6 # Или mysql:8.0
    container_name: wordpress_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: your_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-net

  wordpress:
    image: wordpress:latest
    container_name: wordpress_app
    restart: always
    ports:
      - "8080:80" # Проброс порта: хост:контейнер
    environment:
      WORDPRESS_DB_HOST: db:3306 # Имя сервиса db в нашей сети
      WORDPRESS_DB_USER: wordpress_user
      WORDPRESS_DB_PASSWORD: your_password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_content:/var/www/html
    networks:
      - wp-net
    depends_on:
      - db # wordpress запустится после db

networks:
  wp-net:
    driver: bridge

volumes:
  db_data:
  wp_content:
